# Formas de importar dados

- A leitura (entrada) de dados em R pode ser realizada com diferentes tipos de arquivos. O formato mais adequado vai depender do programa que gerou o arquivo e a sua forma de armazenamento (separa√ß√£o), as principais formas s√£o:


  - `read.table()`: √â a "fun√ß√£o m√£e" para a leitura de arquivos, a maioria das outras fun√ß√µes para a leitura de arquivos se baseiam nela, usado tamb√©m para a leitura de arquivos .txt separados por espa√ßo;
  - `read.csv()`: Leitura de arquivos .csv separados por v√≠rgula;
  - `read.csv2()`: Leitura de arquivos .csv separados por ponto e v√≠rgula;
  - `read.delim()`: Leitura de arquivos .txt separados `TAB` ou outros formatos indicados pelo `sep`; 
  - `readxl::read_excel()`: Leitura de arquivos de excel (.xlsx).

- Existem outras in√∫meras formas de importa√ß√£o para arquivos de outros formatos: `read.spss()` (SPSS), `read.dta()` (stata), `hmisc::sas.get()`(sas), `foreign::read.xport()` (sas) e `geojsonio::geojson_read()` (geojson).

# Vetores

Os vetores em R s√£o semelhantes aos vetores da matem√°tica, ou seja, √© uma estrutura que comporta o armazenamento de um agrupamento dados, n√£o apenas um √∫nico valor (escalar).

**Defini√ß√£o ** : Estrutura unidimensional que s√≥ pode conter elementos da mesma classe (at√¥mico/homog√™neo).

- √â o primeiro objeto at√¥mico n√£o-escalar que trabalharemos;
- Para criarmos vetores at√¥micos n√£o-escalaremos usamos a fun√ß√£o `c()`, √∫til para **c**ombinar valores em um vetor ou lista (o `c()` vem literalmente da palavra *combine*);
- Vetores at√¥micos tem 5 classes b√°sicas: Num√©rico, L√≥gico, Caracter, Complexo (complex) ou Bruto (raw);
- Caso tenha mais de uma classe em um vetor o R realiza **coer√ß√£o impl√≠cita** priorizando: Caracter &gt; Num√©rico &gt; L√≥gico.

# Observa√ß√µes sobre vetores

- Entrada de dados diretamente no R: `c()`, `rep()`, `seq()` ou `:`;
- A fun√ß√£o `seq()` e o operador `:` tem um recurso chamado de **abrevia√ß√£o alternativa**, faz com que a sequ√™ncia de n√∫meros n√£o seja armazenada completamente, apenas os extremos, assim a ocupa√ß√£o de mem√≥ria ser√° sempre a mesma;
- *Double*: possui acur√°cia de 16 d√≠gitos significativos, ent√£o pode ser introduzido um erro de precis√£o/arrendondamento, pois n√£o temos a precis√£o exata do n√∫mero, pois em muitos casos sua representa√ß√£o seria infinita (n√∫meros irracionais),  assim um vetor de modo *double* precisa de mais mem√≥ria do um de modo *integer*;
- Valores perdidos ou quando algum elemento de um vetor representamos pela constante &lt;u&gt;l√≥gica&lt;/u&gt; `NA` *not available*:
  - Temos NA's espec√≠ficos para os modos: NA\_integer\_, NA\_real\_ (o equivalente para o modo double) e NA\_character\_, no entanto na maioria das vezes, o objeto j√° converte o NA para o modo do objeto;
  - Podemos perceber que NA n√£o √© igual a outro NA, assim n√£o podemos testar se um objeto √© igual a NA, para isso utilizamos `is.na()`, tamb√©m temos outros valores especiais `NaN` (*not a number*), `-Inf` e `Inf` (pontos flutuantes, assim como para os double);
